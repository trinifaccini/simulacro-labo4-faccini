
    <div class="container py-3">
      <header>
        <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
          <h1 class="display-4 fw-normal">Actores</h1>
        </div>

      </header>

      <main>

        <div class="row">

          <div class="container-fluid py-5">

            <div class="col-md-5 col-lg-4 order-md-last">

              <app-tabla-actores 
                [actores]="listaActores" 
                (actorSeleccionado)="mostrarDetalle($event)">
              </app-tabla-actores>
            </div>

          </div>

          <div class="col">
            <div class="card mb-4 rounded-3 shadow-sm">

              <div class="container-fluid py-5">

                <div class="d-flex justify-content-between align-items-center mb-3">
                  <h2>Detalle actor seleccionado</h2>
                </div>
              
                <app-detalle-actor 
                  [actor]="actorSeleccionado">
                </app-detalle-actor>
              </div>
            </div>
          </div>

          <div class="col">
            <div class="card mb-4 rounded-3 shadow-sm">

              <div class="container-fluid py-5">

                <div class="d-flex justify-content-between align-items-center mb-3">
                  <h2>Detalle del pais: {{actorSeleccionado?.pais}}</h2>
                </div>

                <app-detalle-pais
                  [nombrePais]="actorSeleccionado?.pais">
                </app-detalle-pais>
              </div>
            </div>
          </div>
          
          <div class="col">
            <div class="card mb-4 rounded-3 shadow-sm">
              <app-peliculas-actor
                [actor_uid]="actorSeleccionado?.uid">
              </app-peliculas-actor>
            </div>
          </div>
        </div>

      </main>
    </div>
