
<h4 class="d-flex justify-content-between align-items-center mb-3">
    <span class="text-primary">Paises</span>
    <span class="badge bg-primary rounded-pill">{{ paises.length }}</span>
</h4>

<div class="scrollable-list">

    <ul class="list-group mb-3">
    <li 
        *ngFor="let pais of paises" 
        class="list-group-item d-flex justify-content-between lh-sm" 
        (click)="seleccionarPais(pais)"
        [ngClass]="{'selected': pais === paisSeleccionadoLista}"
    >
        <div>
        <h6 class="my-0">{{ pais.name.common}}</h6>
        </div>
    </li>
    </ul>
</div>
